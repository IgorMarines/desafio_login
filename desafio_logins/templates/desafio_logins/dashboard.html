<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao Menu</h1>
        <p>Usu√°rio logado com sucesso!</p>
        <p class="username">{{ user.username }}</p>
        <a href="{% url 'logout' %}" class="logout-btn">Sair</a>
    </div>

</body>
</html>
